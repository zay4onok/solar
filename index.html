<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="./index.html">
          <img
            class="logo__ing"
            src="./images/logo.svg"
            alt="logo"
            width="182"
          />
        </a>
        <p class="header__subtitle">Зеленый тариф для дома и бизнеса</p>
        <h1 class="header__title">
          Солнечная электростанция <span>с доходом от 1000 $ в месяц</span>
        </h1>
        <a class="link" href="#footer">
          <img
            class="link__img"
            src="./images/link.svg"
            alt="link to registration"
            width="100"
          />
          <p class="link text">записаться на консультацию</p>
        </a>
        <ul class="social-media">
          <li class="social-media__item">
            <img
              class="social-media__item-img"
              src="./images/instagram.svg"
              alt="instagram icon"
            />
          </li>
          <li class="social-media__item">
            <img
              class="social-media__item-img"
              src="./images/telegram.svg"
              alt="telegram icon"
            />
          </li>
          <li class="social-media__item">
            <img
              class="social-media__item-img"
              src="./images/whatsapp.svg"
              alt="whatsapp icon"
            />
          </li>
          <li class="social-media__item">
            <img
              class="social-media__item-img"
              src="./images/facebook.svg"
              alt="facebook icon"
            />
          </li>
        </ul>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
